<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1 {
        font-style: bold;
      }
    </style>
  </head>
  <body>
    <h1>Including Audio and Video in HTML</h1>
    <h2>First Audio: Clapping and Cheering</h2>
    <audio
      controls
      duration
      currentTime
      anonymous
      src="https://www.sample-videos.com/audio/mp3/crowd-cheering.mp3"
    ></audio>
    <h2>Second Video: Big Bunny</h2>
    <video autoplay autoPictureInPicture controls width="500"
      src="https://www.sample-videos.com/video123/mp4/240/big_buck_bunny_240p_2mb.mp4"
      type="video/mp4" Sorry, your browser doesn't support embedded videos.>
    </video>
  </body>
</html>
